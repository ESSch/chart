<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<script src="vue.js"></script>
	<style>
		.red {
			color: red;
		}
	</style>
</head>
<body>
	<header id="header">
		<input
			type="button"  
			v-for="(value, key) in btns"
			v-on:click="myFunc(key)" 
			v-bind:value="value" 
			v-bind:class="{red: current == key}"
		>
		{{ current }}
	</header>
	<article></article>
	<footer></footer>
	<script>
		var mv = new Vue({
			el: 'header',
			data: {
				btns: {
					hour: 'Час', 
					date: "День", 
					veek: "Неделя", 
					month: "Месяц", 
					year: "Год"
				},
				current: "hour"
			},
			methods: {
				myFunc: function (mes) {
					mv.current = mes;	
				}	
			}
		});
	</script>
</body>
</html>
